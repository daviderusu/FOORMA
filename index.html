<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UE-Compatibile" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======== CSS ========-->
    <link rel="stylesheet" href="style.css">

    <!--========= Iconscont CSS ========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responive registration Form</title>
</head>
<body>

    <div class="container">
        <header>Registration</header>

        <form action="https://www.facebook.com">
           <div class="form first">
            <div class="detalis personal">
                <span class="title">Personal Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter birth date" required>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter your email" required>
                    </div>

                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Mobill Number</label>
                        <input type="number" placeholder="Enter mobill number" required>
                    </div>

                    <div class="input-field">
                        <label>Gender</label>
                        <input type="date" placeholder="Enter yuor gender" required>
                    </div>

                    <div class="input-field">
                        <label>Occupation</label>
                        <input type="text" placeholder="Enter your occupation" required>
                    </div>

                </div>
            </div>

            <div class="detalis ID">
                <span class="title">Identity Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>ID Type</label>
                        <input type="text" placeholder="Enter ID type" required>
                    </div>

                    <div class="input-field">
                        <label>ID Number</label>
                        <input type="number" placeholder="Enter ID numbe" required>
                    </div>

                    <div class="input-field">
                        <label>Issued Authority</label>
                        <input type="text" placeholder="Enter issued authority" required>
                    </div>

                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Issued State</label>
                        <input type="text" placeholder="Enter issued state" required>
                    </div>

                    <div class="input-field">
                        <label>Issued Date</label>
                        <input type="date" placeholder="Enter issued date" required>
                    </div>

                    <div class="input-field">
                        <label>Expity Date</label>
                        <input type="text" placeholder="Enter expiry date" required>
                    </div>
                </div>

               <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
               </button>
            </div>
           </div>

           <div class="form second">
            <div class="detalis adress">
                <span class="title">Address Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Address Type</label>
                        <input text="text" placeholder="Enter address type" required>
                    </div>

                    <div class="input-field">
                        <label>Nationality</label>
                        <input type="text" placeholder="Enter nationality" required>
                    </div>

                    <div class="input-field">
                        <label>State</label>
                        <input type="text" placeholder="Enter your state" required>
                    </div>

                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>District</label>
                        <input type="text" placeholder="Enter your distrikt" required>
                    </div>

                    <div class="input-field">
                        <label>Block Number</label>
                        <input type="number" placeholder="Enter block number" required>
                    </div>

                    <div class="input-field">
                        <label>Ward Number</label>
                        <input type="number" placeholder="Enter ward number" required>
                    </div>

                </div>
            </div>

            <div class="detalis family">
                <span class="title">Family Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Father Name</label>
                        <input type="text" placeholder="Enter father name" required>
                    </div>

                    <div class="input-field">
                        <label>Mother Name</label>
                        <input type="text" placeholder="Enter mother name" required>
                    </div>

                    <div class="input-field">
                        <label>Grandfather</label>
                        <input type="text" placeholder="Enter gtandfather name" required>
                    </div>

                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Spouse Name</label>
                        <input type="text" placeholder="Enter spouse name" required>
                    </div>

                    <div class="input-field">
                        <label>Father in Law</label>
                        <input type="text" placeholder="Father in Law name" required>
                    </div>

                    <div class="input-field">
                        <label>Morther in Law</label>
                        <input type="text" placeholder="Morther in Law nome" required>
                    </div>
                </div>
                <div class="buttons">

               <div class="backBtn">
                   <i class="uil uil-navigator"></i>
                   <span class="btnText">Back</span>
               </div>

               <button class="submit">
                   <span class="submit">Submit</span>
                   <i class="uil uil-navigator"></i>
               </button>
            </div>

            </div>
           </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
